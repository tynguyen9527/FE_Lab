<!DOCTYPE html>
<html>
  <body>
    <table>
      <tr>
        <th>Name Employee</th>
        <th>Department</th>
        <th>Position</th>
      </tr>
      <tr *ngFor="let item of employees" >
        
        <td>{{item.name}}</td>
        <td>{{item.departmentName}}</td>
        <td>{{item.positionName}}</td>
        <td><button (click)="update(item)"> Edit</button></td>
        <td><button (click)="delete(item.id)">Delete</button></td>
      </tr>
    </table>

  </body>
</html>
<button class="btn btn-lg btn-outline-primary" (click)="open(null)">Add</button>
